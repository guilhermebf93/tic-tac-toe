<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic-Tac-Toe Game</h1>
        <h3 id="subtitle">Next Player: <span id="next-player"></span></h3>
        <div id="game-board"></div>
        <button id="reset" type="button">Reset Game</button>
        <div class="custom-names">
            <header id="custom-header">Play with custom names</header>
            <div id="custom-content" class="custom-content hidden">
                <div class="input-container">
                    <label for="player1-input">'X': </label>
                    <input type="text" id="player1-input" />
                </div>
                <div class="input-container">
                    <label for="player2-input">'O': </label>
                    <input type="text" id="player2-input" />
                </div>
                <button type="button" id="set-custom">Set</button>
            </div>
        </div>

        <p class="signature">Gui Ferreira</p>
    </div>



    <script src="script.js"></script>
</body>
</html>
